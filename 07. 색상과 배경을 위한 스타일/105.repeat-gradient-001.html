<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin: 10px;
        }
        .grad{
            background: red;
            background: -webkit-linear-gradient(yellow, red 20px);
            background: -moz-linear-gradient(yellow, red 20px);
            background: -o-linear-gradient(yellow, red 20px);
            background: radial-gradient(yellow, red 20px);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
