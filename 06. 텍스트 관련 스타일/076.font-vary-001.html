<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant & Weight</title>
    <style>
        .accent{
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The world's Top3 beautiful ports</h1>
    <p><span class="accent">Sydney</span>, Australia</p>
    <p><span class="accent">Rio de Janeiro</span>, Brazil</p>
    <p><span class="accent">Napoli</span>, Italy</p>
</body>
</html>
