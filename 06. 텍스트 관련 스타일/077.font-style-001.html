<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        p{
            font-style: italic;
        }
        p#txt{
            font-style: normal;
        }
        p#txt2{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>The world's Top3 beautiful ports</h1>
    <p>Sydney, Australia</p>
    <p>Rio de Janeiro, Brazil</p>
    <p id="txt">Napoli, Italy</p>
    <p id="txt2">Busan, Korea</p>
</body>
</html>
