<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <form>
        <h3>Select time(today)</h3>
        <label>Start time <input type="time" value="09:00" id="start"></label>
        <label>End time <input type="time" value="18:00" id="end"></label>

        <h3>Select time(Other date)</h3>
        <label>Start time <input type="datetime-local" value="2021-08-18T09:00" id="start"></label>
        <label>End time <input type="datetime-local" value="2021-08-18T18:00" id="end"></label>
    </form>
</body>
</html>
