<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading</title>
    <style>
        p{
            font-style: italic;
            color: blue;
        }
        p{
            color: red !important;
        }
    </style>
</head>
<body>
    <h1>The world's Top3 beautiful ports</h1>
    <img src="images/rio.png" alt="Rio de Janeiro, Brazil">
    <p>Sydney, Australia</p>
    <p>Rio de Janeiro, Brazil</p>
    <p>Napoli, Italy</p>
</body>
</html>
