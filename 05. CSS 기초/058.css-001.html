<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            font-size: 20px;
            color: orange;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>Separate the design and content of web documents.</h2>
    <p>Web documents by web standards are separated in design and content.</p>
    <p>The contents are organized using HTML, and the design is decorated using CSS.</p>
</body>
</html>
